name: Node CI

on:
  pull_request:
    branches:
    - master
    - feature/*

  push:
    branches:
    - master
    - feature/*

jobs:
  lint:
    name: Lint and flow check
    env:
      CI: true
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        node-version: [10.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: yarn install
    - name: Lint
      run: yarn lint
    - name: Flow
      run: yarn flow:ci


  test:
    needs: [lint]
    name: Test
    env:
      CI: true
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]
        node-version: [10.x, 12.x]
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Install dependencies
      run: yarn install
    - name: Run tests
      run: yarn test

  publish:
    name: Publish
    if: github.base_ref == 'master'
    env:
      CI: true
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js 12
      uses: actions/setup-node@v1
      with:
        node-version: 12.x
    - name: Install dependencies
      run: yarn install
    - name: Build
      run: yarn build
    - name: Extract current branch name
      run: |
        PUBLISH_BRANCH_NAME='${{ github.head_ref }}/publish'
        echo Publish branch will be $PUBLISH_BRANCH_NAME
    - name: Update pull request
      uses: peter-evans/create-pull-request@v2.4.2
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        commit_message: Updating build artifacts (Run=$GITHUB_RUN_ID, SHA=$GITHUB_SHA)
        team-reviewers: 'Khan/frontend-infra'
        branch: ${{ env.PUBLISH_BRANCH_NAME }}
